<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coding quiz</title>
    <link rel="stylesheet" href = "./assets/css/style.css">
  </head>
  <body>
    <header>
      <div id = "timer">time: 75</div> 
    </header>
    <main id="main">
      <h1 id = "question" class="center">Question</h1>
      <p id = "info" class="center">Try to answer the following code-releated questions within the time limit. keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
      <h2 id = "feedback" class="hide">Correct!</h2>
      <button id="start">start quiz</button>
    </main>

  </body>
  <script src="./assets/js/script.js"></script>
</html>
